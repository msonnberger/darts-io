<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;700&family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Remote Darts</title>
  </head>
  <body>
    <img src="./img/logo.svg" alt="darts.io Logo" class="logo" />
    <div class="start-screen active">
      <div class="room-menu">
        <div class="join-menu">
          <div class="room-id-field">
            <label class="room-id-label" for="room-id">Raum ID</label>
            <input
              type="text"
              id="room-id"
              maxlength="6"
              placeholder="ABCXYZ"
            />
          </div>
          <button id="join-room-btn" class="btn-primary" type="button">
            Raum beitreten
          </button>
        </div>
        <p>oder</p>
        <button id="open-settings-btn" class="btn-primary" type="button">
          Raum erstellen
        </button>
      </div>

      <div class="settings-modal">
        <h2 class="settings-heading">Einstellungen</h2>

        <div class="selection">
          <label for="point-selection selection-label">Punkte</label>
          <ul class="selection-list" id="point-selection">
            <li class="selection-item point-item">301</li>
            <li class="selection-item point-item selected">501</li>
            <li class="selection-item point-item">701</li>
            <li class="selection-item point-item">1001</li>
          </ul>
          <div class="selector"></div>
        </div>

        <div class="selection">
          <label for="in-mode-selection selection-label">In-Modus</label>
          <ul class="selection-list" id="in-mode-selection">
            <li class="selection-item in-mode-item selected">Single</li>
            <li class="selection-item in-mode-item">Double</li>
            <li class="selection-item in-mode-item">Triple</li>
            <li class="selection-item in-mode-item">Master</li>
          </ul>
          <div class="selector"></div>
        </div>

        <div class="selection">
          <label for="out-mode-selection selection-label">Out-Modus</label>
          <ul class="selection-list" id="out-mode-selection">
            <li class="selection-item out-mode-item">Single</li>
            <li class="selection-item out-mode-item selected">Double</li>
            <li class="selection-item out-mode-item">Triple</li>
            <li class="selection-item out-mode-item">Master</li>
          </ul>
          <div class="selector"></div>
        </div>
        <div class="settings-buttons">
          <button id="cancel-btn" class="btn-secondary">Zur√ºck</button>
          <button id="create-room-btn" class="btn-primary">
            Raum erstellen
          </button>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="game">
      <button id="leave-room-btn" type="button">Leave Room</button>
      <div class="button-grid">
        <button data-value="1" data-multiplier="S" class="score-btn number">
          1
        </button>
        <button data-value="2" data-multiplier="S" class="score-btn number">
          2
        </button>
        <button data-value="3" data-multiplier="S" class="score-btn number">
          3
        </button>
        <button data-value="4" data-multiplier="S" class="score-btn number">
          4
        </button>
        <button data-value="5" data-multiplier="S" class="score-btn number">
          5
        </button>
        <button data-value="6" data-multiplier="S" class="score-btn number">
          6
        </button>
        <button data-value="7" data-multiplier="S" class="score-btn number">
          7
        </button>
        <button data-value="8" data-multiplier="S" class="score-btn number">
          8
        </button>
        <button data-value="9" data-multiplier="S" class="score-btn number">
          9
        </button>
        <button data-value="10" data-multiplier="S" class="score-btn number">
          10
        </button>
        <button data-value="11" data-multiplier="S" class="score-btn number">
          11
        </button>
        <button data-value="12" data-multiplier="S" class="score-btn number">
          12
        </button>
        <button data-value="13" data-multiplier="S" class="score-btn number">
          13
        </button>
        <button data-value="14" data-multiplier="S" class="score-btn number">
          14
        </button>
        <button data-value="15" data-multiplier="S" class="score-btn number">
          15
        </button>
        <button data-value="16" data-multiplier="S" class="score-btn number">
          16
        </button>
        <button data-value="17" data-multiplier="S" class="score-btn number">
          17
        </button>
        <button data-value="18" data-multiplier="S" class="score-btn number">
          18
        </button>
        <button data-value="19" data-multiplier="S" class="score-btn number">
          19
        </button>
        <button data-value="20" data-multiplier="S" class="score-btn number">
          20
        </button>
        <button
          data-value="0"
          data-multiplier="S"
          class="score-btn special number"
        >
          0
        </button>
        <button
          data-value="25"
          data-multiplier="S"
          class="score-btn special number"
        >
          25
        </button>
        <button
          data-value="50"
          data-multiplier="S"
          class="score-btn special number"
        >
          50
        </button>
        <button data-multiplier="D" class="score-btn special multiplier">
          D
        </button>
        <button data-multiplier="T" class="score-btn special multiplier">
          T
        </button>
      </div>
      <div class="throw">
        <ul class="throw-list"></ul>
        <div class="buttons">
          <button class="back-btn">&lsaquo;</button>
          <button class="send-score-btn">Send</button>
        </div>
      </div>
    </div>

    <footer>
      <p class="footer-text">Martin Sonnberger 2021</p>
      <a href="imprint.html" class="footer-link">Impressum</a>
    </footer>
  </body>
</html>
